            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                  <form action="/timetables/create" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">科目名：</label>
                        <input type="text" class="form-control" id="title" autocomplete="off" name="title">
                      </div>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">曜日　：</label>
                        <input type="text" class="form-control" id="form-week" name="week" readonly >
                      </div>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">時間　：</label>
                        <input type="text" class="form-control" id="form-time" name="time" readonly>
                      </div>
                      <input class="btn btn-primary" type="submit" value="作成">
                      <input class="btn btn-secondary" data-dismiss="modal" type="cancel" value="キャンセル">
                    </form>
                  </div>
                </div>
              </div>
            </div>
        <br>
            INIAD時間割: <a href="http://www.toyo.ac.jp/site/iniad/317496.html">http://www.toyo.ac.jp/site/iniad/317496.html</a>
